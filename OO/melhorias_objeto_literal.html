<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let nome = 'Arthur'
        let idade = 32
        let sexo = 'M'
        let profissao = 'programador'
        //ES5
        let pessoa = {
            nome: nome,
            idade: idade,
            sexo: sexo,
            profissao: profissao,
            exibirResumo: function(){
                return `${this.nome} tem ${this.idade} anos, é do sexo ${this.sexo} e é ${this.profissao}`
            }
        }
        document.getElementById('input').innerHTML = pessoa.exibirResumo()
        //ES6
        let pessoa2 = {
            nomePessoa2: nome,
            idade, //SE A PROPRIEDADE TIVER O MESMO NOME DA VARIAVEL, NÃO PRECISA REPETIR
            sexo,
            profissao,
            exibirResumo(){
                return `${this.nomePessoa2} tem ${this.idade} anos, é do sexo ${this.sexo} e é ${this.profissao}`
            }
        }
        document.getElementById('input2').innerHTML = pessoa2.exibirResumo()
    </script>
</head>

<body>
    <div id="output"></div>
    <!--Botão atualiza pagina-->
    <p id="input" style="background-color: antiquewhite; width: 350px; border: 2px solid black; padding: 5px; "></p>
    <p id="input2" style="background-color: antiquewhite; width: 350px; border: 2px solid black; padding: 5px; "></p>
    <!--button onclick="window.location.reload()">Atualizar</button-->
</body>

</html>
