<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        let assinatura = {
            idCliente: 1,
            descricao: "Assinatura de teste",
            status() {
                console.log("Ativo")
            }
        }
        console.log(assinatura.descricao)

        let y = assinatura //não é uma copia é uma referência
        console.log(y.descricao)

        y.descricao = "Assinatura de teste alterada"
        console.log(assinatura.descricao)
        console.log(y.descricao)
    </script>
</head>

<body>
    <div id="output"></div>

</body>

</html>
